    <div class="main1">
      <div class="contactForm">
        <h1>Contact for Work or General Enquiries</h1> <br>
        <form action="#" method="post">
          <!-- name of client -->
          <div class="mb-3">
            <label for="clientName" class="form-label">Name</label> <br>
            <input type="name" name="cname" id="clientName" class="formControl" required >
          </div> <br>
          <!-- mail -->
          <div class="mb-3">
            <label for="clientEmail" class="form-label">E-mail Address</label> <br>
            <input type="email" name="cmail" id="clientEmail" aria-describedby="emailHelp" class="formControl" required>
          </div> <br>
          <!-- phone num -->
          <div class="mb-3">
            <label for="clientPhone" class="form-label">Phone No.</label> <br>
            <input type="phone" class="formControl" aria-describedby="emailHelp" id="clientPhone" name="cnum"> <br>
          </div> <br>
          <!-- text query -->
          <div class="mb-3">
            <label for="clientReq" class="form-label" id="que">Any Questions ?</label> <br>
            <input type="textbox" name="cquery" id="clientQuery" class="formControl" placeholder="Text Query Here">
          </div> <br>
          <div id="emailHelp">I will never share your e-mail or phone number with anyone.</div>
          <!-- Gen or Work ?? -->
          <div class="mb-3 formcheck">
            <input type="checkbox" class="form-check-input" name="isclient" id="isclient">
            <label for="isclient" class="check-label" >I want you to work on a project with me.</label>
          </div>
          <button class="btn btn-sm" type="submit" name="submit">Submit The Proposal</button>
        </form>
      </div>
    </div>
